<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prognoza Cukrzycy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Prognoza Cukrzycy</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="gender">Płeć:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="">Wybierz</option>
                    <option value="0">Kobieta</option>
                    <option value="1">Mężczyzna</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Wiek:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hypertension">Nadciśnienie:</label>
                <select id="hypertension" name="hypertension" class="form-control" required>
                    <option value="">Wybierz</option>
                    <option value="0">Nie</option>
                    <option value="1">Tak</option>
                </select>
            </div>
            <div class="form-group">
                <label for="heart_disease">Choroby serca:</label>
                <select id="heart_disease" name="heart_disease" class="form-control" required>
                    <option value="">Wybierz</option>
                    <option value="0">Nie</option>
                    <option value="1">Tak</option>
                </select>
            </div>
            <div class="form-group">
                <label for="smoking_history">Historia palenia:</label>
                <select id="smoking_history" name="smoking_history" class="form-control" required>
                    <option value="">Wybierz</option>
                    <option value="1">Nie</option>
                    <option value="2">Brak informacji</option>
                    <option value="3">Aktualnie</option>
                    <option value="4">Dawniej</option>
                    <option value="5">Nie teraz</option>
                    <option value="6">Okazjonalnie</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bmi">Wskaźnik masy ciała (BMI):</label>
                <input type="number" step="0.01" id="bmi" name="bmi" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="HbA1c_level">Poziom HbA1c:</label>
                <input type="number" step="0.01" id="HbA1c_level" name="HbA1c_level" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="blood_glucose_level">Poziom glukozy we krwi:</label>
                <input type="number" id="blood_glucose_level" name="blood_glucose_level" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Przewiduj</button>
        </form>

        {% if prediction %}
        <h2 class="mt-4">Wynik: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
